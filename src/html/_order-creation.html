<section class="order-creation">
    <div class="container">
        <div class="order-creation__content">
            <div class="order-creation__order">
                <div class="order-creation__order-heading">
                    <span class="heading order-creation__order-heading-title">Создание заказа</span>

                    <a href="../history.html" class="button order-creation__order-heading-link">
                        <span>История заказов</span>
                        <span class="button-arrow order-creation__order-heading-btn-arrow">
                            <img src="../img/news/arrow-news.svg" alt="submit button" />
                        </span>
                    </a>
                </div>

                <div class="order-creation__info">
                    <table cellpadding="0" cellspacing="0" class="order-creation__order-table">
                        <thead>
                            <tr class="order-creation__order-table-row">
                                <td colspan="1" class="order-creation__order-table-cell">Артикул</td>
                                <td colspan="2" class="order-creation__order-table-cell">Название</td>
                                <td colspan="1" class="order-creation__order-table-cell">Штук в упаковке</td>
                                <td colspan="1" class="order-creation__order-table-cell">
                                    Количество упаковок
                                </td>
                                <td colspan="1" class="order-creation__order-table-cell">Объем упаковок</td>
                                <td colspan="1" class="order-creation__order-table-cell">Сумма (без НДС)</td>
                                <td colspan="1" class="order-creation__order-table-cell"></td>
                            </tr>
                        </thead>

                        <tbody></tbody>

                        <tfoot>
                            <tr class="hidden__mobile">
                                <td class="order-creation__order-table-cell" colspan="5">Итого:</td>
                                <td class="order-creation__order-table-cell size" colspan="1">0,17 м²</td>
                                <td class="order-creation__order-table-cell amount" colspan="1">810 руб.</td>
                                <td class="order-creation__order-table-cell"></td>
                            </tr>
                            <tr class="hidden__desctop">
                                <td class="order-creation__order-table-cell" colspan="3">Итого</td>
                                <td class="order-creation__order-table-cell" colspan="1">Объем упаковок</td>
                                <td class="order-creation__order-table-cell size" colspan="1">0,17 м²</td>
                            </tr>
                            <tr class="hidden__desctop">
                                <td class="order-creation__order-table-cell" colspan="3"></td>
                                <td class="order-creation__order-table-cell" colspan="1">Сумма (без НДС)</td>
                                <td class="order-creation__order-table-cell amount" colspan="1">810 руб.</td>
                            </tr>
                        </tfoot>
                    </table>

                    <button class="button order-creation__order-btn">
                        <span>Заказать</span>
                        <span class="button-arrow">
                            <img src="../img/white-arrow.svg" alt="arrow" />
                        </span>
                    </button>
                </div>

                <span class="empty">Товар еще не выбран</span>
            </div>
        </div>
    </div>
</section>
