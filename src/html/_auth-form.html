<section class="auth-form">
    <div class="container">
        <div class="auth-form-content">
            <div class="auth-form-left">
                <span class="auth-form-title heading">Вход в личный кабинет</span>

                <form action="#">
                    <div class="auth-form-row">
                        <input class="input-error" type="email" placeholder="Введите ваш Логин" id="login" name="login" />
                        <label for="login">Логин</label>
                        <span class="error"> Неверно указан логин! </span>
                    </div>

                    <div class="auth-form-row">
                        <input class="input-error" type="password" placeholder="Введите пароль" id="password" name="login" />
                        <label for="password">Пароль</label>
                        <span class="toggle-password">
                            <img src="../img/auth-form/eye-close.svg" alt="toggle password" />
                            <img class="hidden" src="../img/auth-form/eye-open.svg" alt="toggle password" />
                        </span>
                        <span class="error">Неверный пароль!</span>
                    </div>

                    <button type="submit" class="button auth-form-btn">
                        <span>Войти</span>
                        <span class="button-arrow auth-form-btn-arrow">
                            <img src="../img/news/arrow-news.svg" alt="submit button" />
                        </span>
                    </button>
                </form>
            </div>

            <div class="auth-form-image">
                <img src="../img/auth-form/bg.webp" alt="form-image" />
            </div>
        </div>
    </div>
</section>
